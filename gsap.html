<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #241b1b;
            overflow-x: hidden;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Image 1">
        <img src="https://via.placeholder.com/300x200" alt="Image 2">
        <img src="https://via.placeholder.com/300x200" alt="Image 3">
        <img src="https://via.placeholder.com/300x200" alt="Image 4">
        <img src="https://via.placeholder.com/300x200" alt="Image 5">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".gallery img", {
            opacity: 0,
            scale: 0.8,
            stagger: 0.2,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".gallery",
                start: "top 80%",
                end: "bottom 20%",
                scrub: true,
                toggleActions: "restart none none none",
            },
        });
    </script>
</body>
</html>
